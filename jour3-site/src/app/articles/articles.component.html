<div class="row">
    <article *ngFor="let article of articles" class="col-4">
        <div class="card my-3">
            <h2 class="card-header">
                {{article.titre}}
            </h2>
            <img [src]="article.url" alt="">
            <div class="card-body">
                {{article.contenu}}
            </div>
        </div>
    </article>
</div>
